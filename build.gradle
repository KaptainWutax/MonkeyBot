plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "4.0.0"
}

group 'kaptainwutax'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:4.ALPHA.0_82'
    compile 'com.google.code.gson:gson:2.8.5'
}

jar {
    manifest {
        attributes(
            'Class-Path': 'kaptainwutax.monkey.main',
            'Main-Class': 'kaptainwutax.monkey.MonkeyBot'
        )
    }
}

shadowJar {
    baseName = 'monkey'
    classifier = null
    version = null
}

task stage(dependsOn: ['build', 'clean', 'shadowJar']) {
}
