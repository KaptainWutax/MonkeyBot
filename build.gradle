plugins {
    id 'java'
}

group 'kaptainwutax'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:4.ALPHA.0_82'
    compile 'com.google.code.gson:gson:2.8.5'
}

task stage(dependsOn: ['build', 'clean']) {
    main = MonkeyBot
    classpath = kaptainwutax.monkey
}
